<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Image Gallery - Solo Developer</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image-container">
        <span style="--i: 1">
            <img src="https://avatars.mds.yandex.net/get-vertis-journal/4080458/1.jpg_1696325334245/orig" title="Лаванда">
        </span>
        <span style="--i: 2">
            <img src="https://goholland.ru/wp-content/uploads/2020/02/tyulpanovye-polya-00-700x452.jpg" title="Тюльпаны">
        </span>
        <span style="--i: 3">
            <img src="https://ybis.ru/wp-content/uploads/2023/09/tiulpanovye-ferma-niderlandy-4.webp" title="Розы">
        </span>
        <span style="--i: 4">
            <img src="https://img.freepik.com/premium-photo/majestic-daisy-field-beautiful-summer-sunset_221513-1639.jpg" title="Ромашки">
        </span>
        <span style="--i: 5">
            <img src="https://www.vgluhova.ru/upload/resize_cache/webp/iblock/169/169ea3253a098d6dec350180b6dd4a0b.webp" title="Гортензии">
        </span>
        <span style="--i: 6">
            <img src="https://klau.club/uploads/posts/2023-06/1685956018_klau-club-p-giatsinti-v-stepi-instagram-15.jpg" title="Гиацинты">
        </span>
        <span style="--i: 7">
            <img src="https://priroda.club/uploads/posts/2021-12/thumbs/1639598645_5-priroda-club-p-pole-nartsissov-priroda-kraisvo-foto-6.jpg" title="Нарциссы">
        </span>
        <span style="--i: 8">
            <img src="https://ybis.ru/wp-content/uploads/2023/09/oduvanchikovoe-pole-1-1.webp" title="Одуванчики">
        </span>
    </div>

    <div class="btn-container">
        <button class="btn" id="prev">Предыдущая</button>
        <button class="btn" id="next">Следующая</button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
